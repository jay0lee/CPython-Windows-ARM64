# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install 7Zip PowerShell Module
        shell: powershell
        run: Install-Module 7Zip4PowerShell -Force -Verbose

      - name: Clone Python
        run: |
          git clone https://github.com/jay0lee/cpython.git
          git checkout 3.9

      - name: Build Python
          cd cpython
          for arch in Win32 x64 ARM ARM64; do
              PCbuild\build.bat -e -p "${arch}"
          done

      - name: Building EXE and ZIP
        shell: cmd
        run: |
          cd cpython
          Tools\msi\buildrelease.bat -arm64
          
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated Release by GitHub Action CI
          draft: true
          prerelease: true

      - name: Upload GitHub Release File
        id: upload-release-asset-arm64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Python-3.9.7-Windows-ARM64.zip
          asset_name: Python-3.9.7-Windows-ARM64.zip
          asset_content_type: application/zip
